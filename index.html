<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch By Shahbaazkyz</title>
</head>

<body>
    <div class="d-flex justify-content-center pt-5 ">
        <h1>
            Stopwatch by Shahbaaz
        </h1>
    </div>
    <div class="row">
        <div class="box col-12 col-md-8 col-sm-4 ">
            <div class="clock">

                <h1 id="mins" class="abc">00</h1>
                <h1 id="secs" class="abc">00</h1>
                <h1 id="mSecs">00 </h1>
                <br>


                <p>
                    <button onclick="start()" id="start" class="btn  me-md-1 "><svg xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                            <path
                                d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                        </svg> Start</button>

                    <button onclick="pause()" class="btn  me-md-1 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="30" fill="currentColor"
                            class="bi bi-pause" viewBox="0 0 16 16">
                            <path
                                d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
                        </svg> Pause</button>

                    <button onclick="stop()" class="btn  me-md-1 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-stop-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z" />
                        </svg> Stop</button>


                </p>

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
